<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Emergency Alert</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #d32f2f; color: white; padding: 20px; text-align: center; border-radius: 5px 5px 0 0; }
        .content { padding: 20px; background-color: #f9f9f9; border-radius: 0 0 5px 5px; border: 1px solid #e0e0e0; }
        .alert-details { background-color: #ffebee; padding: 15px; margin: 15px 0; border-left: 4px solid #d32f2f; }
        .footer { margin-top: 20px; font-size: 12px; color: #777; text-align: center; }
        .button { background-color: #d32f2f; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block; }
        .priority-badge { background-color: #d32f2f; color: white; padding: 3px 8px; border-radius: 3px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">
        <h1>EMERGENCY ALERT</h1>
    </div>
    <div class="content">
        <p>Dear Doctor,</p>
        
        <div class="alert-details">
            <p><strong>Priority:</strong> <span class="priority-badge" th:text="${priority}"></span></p>
            <p><strong>Patient:</strong> <span th:text="${patientName}"></span></p>
            <p><strong>Category:</strong> <span th:text="${category}"></span></p>
            <p><strong>Message:</strong></p>
            <p th:text="${message}"></p>
            <p><strong>Response Time:</strong> <span th:text="${responseTime}"></span></p>
            <p><strong>Contact Info:</strong> <span th:text="${contactInfo}"></span></p>
        </div>
        
        <p>This alert requires your <strong>immediate attention</strong>. Please contact the patient as soon as possible.</p>
        
        <p style="margin-top: 20px;">
            <a th:href="${dashboardUrl}" class="button">View Patient Dashboard</a>
        </p>
    </div>
    <div class="footer">
        <p>This is an automated emergency alert from HealthTrack Pro.</p>
    </div>
</body>
</html>
