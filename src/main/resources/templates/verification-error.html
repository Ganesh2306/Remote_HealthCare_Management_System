<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthTrack Pro | Error</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/error.css}">
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-illustration">
                <img src="https://cdn-icons-png.flaticon.com/512/564/564619.png" alt="Error Illustration">
            </div>
            
            <div class="error-details">
                <h1><span th:text="${status}">500</span> Error</h1>
                <h2 th:text="${error}">Something went wrong</h2>
                <p class="error-message" th:text="${message}">We're experiencing technical difficulties. Please try again later.</p>
                
                <div class="error-actions">
                    <a href="/" class="btn btn-primary">
                        <i class="fas fa-home"></i> Return Home
                    </a>
                    <a href="/contact-support" class="btn btn-secondary">
                        <i class="fas fa-headset"></i> Contact Support
                    </a>
                </div>
                
                <div class="technical-details" th:if="${trace}">
                    <button class="toggle-details" onclick="toggleErrorDetails()">
                        <i class="fas fa-code"></i> Technical Details
                    </button>
                    <div class="details-content" id="errorDetails">
                        <pre th:text="${trace}">Error stack trace would appear here</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/common.js}"></script>
    <script>
        function toggleErrorDetails() {
            const details = document.getElementById('errorDetails');
            details.style.display = details.style.display === 'none' ? 'block' : 'none';
        }
        
        // Hide technical details by default
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('errorDetails').style.display = 'none';
        });
    </script>
</body>
</html>
